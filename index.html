<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalana's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled />
        <button onclick="clearDisplay()">C</button>
      </div>
      <div class="buttons">
        <button onclick="setDisplayValue('7')">7</button>
        <button onclick="setDisplayValue('8')">8</button>
        <button onclick="setDisplayValue('9')">9</button>

        <button onclick="getDisplayOperator('+')">+</button>

        <button onclick="setDisplayValue('4')">4</button>
        <button onclick="setDisplayValue('5')">5</button>
        <button onclick="setDisplayValue('6')">6</button>

        <button onclick="getDisplayOperator('-')">-</button>

        <button onclick="setDisplayValue('1')">1</button>
        <button onclick="setDisplayValue('2')">2</button>
        <button onclick="setDisplayValue('3')">3</button>

        <button onclick="getDisplayOperator('/')">/</button>

        <button onclick="setDisplayValue('0')">0</button>
        <button onclick="setDisplayValue('.')">.</button>

        <button onclick="calculateResult()">=</button>

        <button onclick="getDisplayOperator('*')">*</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
